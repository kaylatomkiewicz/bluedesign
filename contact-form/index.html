<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms</title>
<link href="../contact-form/main.css" rel="stylesheet">
</head>

<body>
<form action="../contact-form/thanks.html" method="post">
<div>
	<label for="name">Name</label>
	<input id="name">
</div>

<div>
	<label for="email">Your E-mail</label>
	<input type="email" id="email" placeholder="your@email.com">
</div>

<div>
	<label for="subject">Subject</label>
	<select id="subject">
	<option>Just saying hi!</option>
	<option>Want to talk about dogs.</option>
	<option>How do I donate?</option>
</div>

<div>
	<label for="mesage">Message</label>
	<textarea id="message"></textarea>
</div>

<button type="submit">Send</button>
</form>

</body>
</html>
